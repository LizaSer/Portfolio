<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 class="title-song-name" id="title">song-name</h4>
        <h4 class="title-singer-name" id="singer">singer-name</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio
        src="./music/Boulevard of broken dreams.mp3"
        id="audio-player"
      ></audio>
      <div class="image-container">
        <img
          src="./img/Boulevard of broken dreams.jpg"
          alt="music-cover"
          id="img-cover"
        />
      </div>

      <div class="navigate">
        <button id="prev" class="action-btn">
          <i class="bi bi-skip-backward"></i>
        </button>

        <button id="play" class="action-btn play-btn">
          <i id="play-icon" class="bi bi-play"></i>
        </button>

        <button id="next" class="action-btn">
          <i class="bi bi-skip-forward"></i>
        </button>
      </div>
    </div>
  </body>
</html>
