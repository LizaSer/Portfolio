  <body>
    <div class="contact-page">
      <div class="tint">
        <div class="container-header">
          <nav class="header-nav">
            <div class="logo">LS</div>
            <ul
              id="header-nav-list"
              class="header-nav-list header-nav-list-mobile"

              <li class="list-item">
                <a href="./index.html" class="header-nav-item">Home</a>
              </li>
              <li class="list-item">

              </li>
              <li class="list-item">
                <a href="./projects.html" class="header-nav-item">Projects</a>
              </li>
              <li class="list-item">
                <a href="./contact.html" class="header-nav-item current"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
          <nav id="mobile-nav" class="mobile-nav">
            <i id="mobile-nav-icon" class="bi bi-list mobile-nav-icon"></i>
          </nav>
        </div>
        <section class="contact-a" id="contact-a">
          <div class="contact-container">
            <h2 class="contact-title">Contact Me</h2>
            <p class="opening-text">Here is how you can reach me</p>
          </div>
          <form>
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
              />
              <input
                type="text"
                class="text-input subject-input"
                placeholder="Subject"
              />
              <input
                type="email"
                class="text-input email-input"
                placeholder="Email Adress"
              />
              <input
                type="text"
                class="text-input phone-input"
                placeholder="Phone number"
              />
              <textarea
                class="text-input message-input"
                placeholder="Enter Message"
              ></textarea>
            </div>
            <div class="btn-submit-container">
              <button type="submit" class="btn-submit btn">Submit</button>
            </div>
          </form>
        </section>

        <section id="contact-b">
          <div class="contact-container-b">
            <div class="contact-info">
              <div>
                <i class="bi bi-envelope"></i>
                <h3>Email</h3>
                <p>liza54ser@gmail.com</p>
              </div>
              <div>
                <i class="bi bi-telephone"></i>
                <h3>Phone</h3>
                <p>050-555-5555</p>
              </div>
              <div>
                <i class="bi bi-house"></i>
                <h3>Addres</h3>
                <p>50 Main st, Israel Br</p>
              </div>
            </div>
          </div>
        </section>

        <section id="contact-c">
          <div class="contact-container-c">
            <h4>Thanks for visiting my site ðŸ™Œ</h4>
          </div>
        </section>

          <div class="footer-content footer-content-contact-me">
            <p>Copyright &copy; 2023. All Rights Reserved</p>
            <div class="social">
              <i class="bi bi-facebook"></i>
              <i class="bi bi-instagram"></i>
              <i class="bi bi-linkedin"></i>
            </div>
          </div>
        </footer>
      </div>
    </div>
